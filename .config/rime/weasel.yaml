preset_color_schemes:
  tomorrow_blue:
    name: 明日蓝
    author: Samb
    back_color: 0xffffff
    border_color: 0xae7142
    text_color: 0x000000
    hilited_text_color: 0x000000
    hilited_back_color: 0xdddddd
    hilited_candidate_text_color: 0xffffff
    hilited_candidate_back_color: 0xae7142
    candidate_text_color: 0x000000
    comment_text_color: 0x000000

style:
  color_scheme: tomorrow_blue
  comment_font_face: "Microsoft YaHei"
  comment_font_point: 11
  display_tray_icon: false
  font_face: "Microsoft YaHei"
  font_point: 11
  fullscreen: false
  horizontal: false
  inline_preedit: false
  label_font_face: "Microsoft YaHei"
  label_font_point: 11
  label_format: "%s."
  layout:
    align_type: center
    border_width: 3
    candidate_spacing: 10
    corner_radius: 0
    hilite_padding: 0
    hilite_spacing: 12
    margin_x: 12
    margin_y: 10
    max_height: 0
    max_width: 0
    min_height: 0
    min_width: 160
    round_corner: 10
    shadow_offset_x: 4
    shadow_offset_y: 4
    shadow_radius: 0
    spacing: 10
  mark_text: ""
  preedit_type: composition
  vertical_auto_reverse: false
  vertical_text: false
  vertical_text_left_to_right: false
  vertical_text_with_wrap: false